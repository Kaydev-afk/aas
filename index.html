<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Canvas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px;
        }

        .container {
            padding: 20px;
        }

        .canvas-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        canvas {
            border: 1px solid black;
            margin: 10px;
        }

        button {
            padding: 10px 15px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Art Canvas</h1>
    </header>
    <div class="container">
        <div id="home-page" class="canvas-container">
            <h2>Create a New Canvas</h2>
            <label for="width">Width:</label>
            <input type="number" id="width" placeholder="Enter width">
            <label for="height">Height:</label>
            <input type="number" id="height" placeholder="Enter height">
            <button onclick="createCanvas()">Create</button>
            <h3>Or Load a Saved Project</h3>
            <button onclick="loadSavedProjects()">Load Project</button>
            <div id="saved-projects"></div>
        </div>

        <div id="canvas-page" style="display: none;">
            <div class="canvas-container">
                <canvas id="drawingCanvas"></canvas>
                <button onclick="saveProject()">Save Project</button>
                <button onclick="saveToDesktop()">Save to Desktop</button>
                <button onclick="goHome()">Back to Home</button>
            </div>
        </div>
    </div>

    <script>
        const homePage = document.getElementById("home-page");
        const canvasPage = document.getElementById("canvas-page");
        const canvasElement = document.getElementById("drawingCanvas");
        const ctx = canvasElement.getContext("2d");
        let currentProject = null;

        function createCanvas() {
            const width = parseInt(document.getElementById("width").value) || 800;
            const height = parseInt(document.getElementById("height").value) || 600;
            canvasElement.width = width;
            canvasElement.height = height;
            homePage.style.display = "none";
            canvasPage.style.display = "block";
            currentProject = { width, height, data: null, name: "Untitled" };
        }

        function saveProject() {
            const id = getUniqueId();
            const data = canvasElement.toDataURL();
            currentProject.data = data;
            const projects = JSON.parse(localStorage.getItem(id) || "[]");
            projects.push(currentProject);
            localStorage.setItem(id, JSON.stringify(projects));
            alert("Project saved successfully!");
        }

        function loadSavedProjects() {
            const id = getUniqueId();
            const savedProjects = JSON.parse(localStorage.getItem(id) || "[]");
            const savedProjectsDiv = document.getElementById("saved-projects");
            savedProjectsDiv.innerHTML = "";
            savedProjects.forEach((project, index) => {
                const button = document.createElement("button");
                button.innerText = project.name || `Project ${index + 1}`;
                button.onclick = () => loadProject(project);
                savedProjectsDiv.appendChild(button);
            });
        }

        function loadProject(project) {
            canvasElement.width = project.width;
            canvasElement.height = project.height;
            const img = new Image();
            img.onload = () => ctx.drawImage(img, 0, 0);
            img.src = project.data;
            homePage.style.display = "none";
            canvasPage.style.display = "block";
            currentProject = project;
        }

        function saveToDesktop() {
            const link = document.createElement("a");
            const name = prompt("Enter file name", currentProject.name) || "Untitled";
            link.download = `${name}.png`;
            link.href = canvasElement.toDataURL();
            link.click();
        }

        function goHome() {
            homePage.style.display = "block";
            canvasPage.style.display = "none";
        }

        function getUniqueId() {
            return "user-projects"; // Simulates unique ID for now.
        }

        canvasElement.addEventListener("mousedown", (e) => {
            const rect = canvasElement.getBoundingClientRect();
            const startX = e.clientX - rect.left;
            const startY = e.clientY - rect.top;
            ctx.beginPath();
            ctx.moveTo(startX, startY);
            function draw(event) {
                const x = event.clientX - rect.left;
                const y = event.clientY - rect.top;
                ctx.lineTo(x, y);
                ctx.stroke();
            }
            canvasElement.addEventListener("mousemove", draw);
            canvasElement.addEventListener("mouseup", () => {
                canvasElement.removeEventListener("mousemove", draw);
            }, { once: true });
        });
    </script>
</body>
</html>
